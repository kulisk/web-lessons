<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
</head>
<body>
<div class="calculator">
    <div class="calculator__output" id="output"></div>
    <button class="calculator__btn" id="btn-plus">+</button>
    <button class="calculator__btn" id="btn-minus">-</button>
    <button class="calculator__btn" id="btn-times">*</button>
    <button class="calculator__btn" id="btn-divide">/</button>
    <button class="calculator__btn" id="btn-equally">=</button>
    <button class="calculator__btn" id="btn-7">7</button>
    <button class="calculator__btn" id="btn-8">8</button>
    <button class="calculator__btn" id="btn-9">9</button>
    <button class="calculator__btn" id="btn-4">4</button>
    <button class="calculator__btn" id="btn-5">5</button>
    <button class="calculator__btn" id="btn-6">6</button>
    <button class="calculator__btn" id="btn-1">1</button>
    <button class="calculator__btn" id="btn-2">2</button>
    <button class="calculator__btn" id="btn-3">3</button>
    <button class="calculator__btn" id="btn-0">0</button>
    <button class="calculator__btn" id="btn-dot">.</button>
    <button class="calculator__btn" id="btn-c">C</button>
</div>
</body>
</html>
