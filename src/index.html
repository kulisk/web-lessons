<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo app</title>
</head>
<body>
<div id="todoList">
    <h1>Todo List</h1>
    <label>
        <input type="text" placeholder="add todo">
        <button id="create">Add</button>
    </label>
    <ul class="todos">
        <li><span class="todo-text">Todo 1</span><span class="remove">&times;</span></li>
        <li><span class="todo-text">Todo 2</span><span class="remove">&times;</span></li>
        <li><span class="todo-text">Todo 3</span><span class="remove">&times;</span></li>
    </ul>
</div>
</body>
</html>
